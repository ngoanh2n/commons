group(property("prj.groupId"))
version(property("prj.version"))
description(property("prj.description") as String)

apply plugin: "java"
apply plugin: "idea"
apply plugin: "signing"
apply plugin: "java-library"
apply plugin: "maven-publish"

apply from: "gradle/testing.gradle"
apply from: "gradle/publishing.gradle"
apply from: "gradle/dependencies.gradle"

repositories {
    jcenter()
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
}

buildscript {
    apply from: "gradle/versions.gradle"

    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
    }
}

[compileJava, compileTestJava]*.sourceCompatibility = 1.8
[compileJava, compileTestJava]*.targetCompatibility = 1.8
[compileJava, compileTestJava]*.options.collect { options -> options.debug = true }
[compileJava, compileTestJava]*.options.collect { options -> options.encoding = "UTF-8" }
